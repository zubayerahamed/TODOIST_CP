    <a [routerLink]="['/project-settings', projectId]" class="page-link"><i class="ph ph-gear fs-3"></i></a>
</div>

        <h5 class="m-0 p-0 fw-bold">Events</h5>
    </div>

    <app-event-preview
        [events]="events"
        [ignoreCompleted]="true"
    />
