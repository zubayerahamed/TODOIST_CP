<div class="alert-container">
  <div *ngFor="let alert of alerts; trackBy: trackById" class="alert" [ngClass]="alert.type">
    <div class="alert-content">
      <strong>{{ alert.title }}</strong>
      <p>{{ alert.message }}</p>
    </div>
    <div *ngIf="alert.showProgress" class="progress-bar" [style.animationDuration.ms]="alert.duration"></div>
  </div>
</div>
