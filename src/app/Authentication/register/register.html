<div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <h1 class="mb-3">TaskNest</h1>
    <div class="card" style="width: 400px;">
    <div class="card-header text-center">
      <h5 class="card-title">Registration</h5>
      <p class="card-text">Please enter your details for registration.</p>
    </div>
    <div class="card-body">
      <form class="mb-3">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword">
        </div>
        <button type="submit" class="btn btn-primary col-12">Register</button>
      </form>
      <p class="text-center">Already have an account? <a routerLink="/login" class="">Login here</a></p>
    </div>
  </div>
</div>
