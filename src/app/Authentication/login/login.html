<div class="container" #container>
  
  <div class="form-container sign-up">
    <form>
      <h2>Create Account</h2>
      <input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName" />
      <input type="text" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" />
      <input type="email" placeholder="Email" [(ngModel)]="signupEmail" name="signupEmail" />
      <input type="password" placeholder="Password" [(ngModel)]="signupPassword" name="signupPassword" />
      <button type="button" (click)="signup()">Sign Up</button>
    </form>
  </div>

  <div class="form-container sign-in">
    <form>
      <h2>Sign In</h2>
      <span>use your email & password</span>
      <input type="email" placeholder="Email" [(ngModel)]="loginEmail" name="loginEmail" />
      <input type="password" placeholder="Password" [(ngModel)]="loginPassword" name="loginPassword" />
      <button type="button" (click)="login()">Sign In</button>
    </form>
  </div>

  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Enter your personal details to use all site features</p>
        <button class="hidden" type="button" (click)="showLogin()">Sign In</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all site features</p>
        <button class="hidden" type="button" (click)="showRegister()">Sign Up</button>
      </div>
    </div>
  </div>

</div>
